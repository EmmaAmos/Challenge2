<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <!--  
  <link rel="stylesheet" href="/css/big.css">
  <link rel="stylesheet" href="/css/small.css">
  <link rel="stylesheet" href="/css/common.css">
  -->
  <link rel="stylesheet" href="/css/all.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container1">
      <!--left screen-->
    <div class="LeftScreen">

      <h1 style="color: aliceblue;">Your Result</h1>
        <div class="circle-container">
          <div class="circle">
            <p class="sumNum"> <span>76</span> 
                <br>
              <span class="outof">of 100</span> 
            </p>      
          </div>
        </div>

      <h2 style="color: aliceblue;">Great</h2>
      <p class="sumMessage">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <!--right screen-->
    <div class="RightScreen">
      <h2>Summary</h2>
        <div class="container2">
          <div class="sumContainer">
            <div class="reactionSum"> 
              <h3 id="react"> <span>Reaction</span><span id="reactNum">80 / 100 </span> </h3>
            </div>
              <br>
            <div class="memSum">
              <h3 id="mem"> <span>Memory</span><span id="memNum">92 / 100</span></h3>
            </div>
              <br>
            <div  class="verbSum">
              <h3 id="verb"><span>Verbal</span> <span id="verbNum">61 / 100</span></h3>
            </div>
              <br>
            <div class="visSum">
              <h3 id="vis"> <span>Visual</span>  <span id="visNum">72 / 100</span></h3>
            </div>
          </div>
            
        </div>
              <button class="my-btn">Continue</button> 
        </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EmmaAmos/Challenge2">Emma Amos</a>.
  </div>
</body>
</html>
