<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/big.css">
  <link rel="stylesheet" href="/css/small.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container1">
      <!--left screen-->
    <div class="LeftScreen">

      Your Result
      76
      of 100

      Great
      You scored higher than 65% of the people who have taken these tests.
    </div>


    <!--right screen-->
    <div class="RightScreen">
      <h1>Summary</h1>
        <div class="container2">
            <div> 
                <h1 id="react">Reaction</h1>
                <p id="reactNum">80 / 100</p>
              </div>
                <br>
              <div>
                <h1 id="mem">Memory</h1>
                <p id="memNum">92 / 100</p>
              </div>
                <br>
              <div>
                <h1 id="verb">Verbal</h1>
                <p id="verbNum">61 / 100</p>
              </div>
                <br>
              <div>
                <h1 id="vis">Visual</h1>
                <p id="visNum">72 / 100</p>
                </div>
            </div> 
        </div>
  </div>

      
  


 <button class="my-btn">Continue</button> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EmmaAmos/Challenge2">Emma Amos</a>.
  </div>
</body>
</html>
